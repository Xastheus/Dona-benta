<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/feed.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assests/Menu Dona Benta.svg" alt="Menu">
        <h2>Início</h2>
        <img src="assests/Lupa Dona Benta.svg" alt="ícone de Lupa">
    </header>
        
      <div class="swiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="disco-imagem" src="assests/Disk.svg" alt="ícone de disco">
                <p class="carrossel-texto">Receitas Daily</p>
            </div> 

             <div class="swiper-slide amarelo">
                <img class="disco-imagem" src="assests/Disk black.svg" alt="ícone de disco">
                <p class="carrossel-texto-receitas">Mix Receitas</p>
            </div>

            <div class="swiper-slide verde">
                <img class="disco-imagem" src="assests/Disk black green.svg" alt="ícone de disco">
                <p class="carrossel-texto-benta">Benta</p>
            </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        </div> 

         <div class="mixes">
            <div class="mixes-conteudo">
                <h2 class="mixes-texto"><strong>Your</strong></h2>
                <h2 class="mixes-texto">Daily Mixes</h2>
            </div>
            <img class="filtro" src="assests/Filter.svg" alt="ícone de filtro">
        </div>  

         <div class="swiper carrossel-secundario">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                
                <div class="swiper-slide daily-mixes">
                    <div class="conteudo-carrossel-secundario">
                        <img class="imagem-carrossel" src="assests/Rectangle 986.svg" alt="ícone de disco">
                    <div>
                        <p class="carrossel-titulo-secundario">Chill Mix</p>
                        <p class="carrossel-texto-secundario">Caribou, Agoria, Rone and more</p>
                    </div>
                    </div>
                    <img class="soundbar" src="assests/Sound Bar.svg" alt="ícone de barra de som">
                    <div class="play-pause">
                        <img class="imagem-sounds" src="assests/Left Skip.svg" alt="ícone de voltar">
                        <img class="imagem-sounds" src="assests/Pause.svg" alt="ícone de pausar">
                        <img class="imagem-sounds" src="assests/Right Skip.svg" alt="ícone de avançar">
                    </div>
                </div> 
        
    
                     <div class="swiper-slide daily-mixes rosa">
                        <div class="conteudo-carrossel-secundario">
                            <img class="imagem-carrossel" src="assests/Rectangle 986.svg" alt="ícone de disco">
                        <div>
                            <p class="carrossel-titulo-secundario">Chill Mix</p>
                            <p class="carrossel-texto-secundario">Caribou, Agoria, Rone and more</p>
                        </div>
                        </div>
                        <img class="soundbar" src="assests/Sound Bar.svg" alt="ícone de barra de som">
                        <div class="play-pause">
                            <img class="imagem-sounds" src="assests/Left Skip.svg" alt="ícone de voltar">
                            <img class="imagem-sounds" src="assests/Pause.svg" alt="ícone de pausar">
                            <img class="imagem-sounds" src="assests/Right Skip.svg" alt="ícone de avançar">
                        </div>
                    </div>

                    
                </div> 
    
             <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> 

        </div> 

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        
        <script>
            const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 2,
            
            pagination: {
            el: '.swiper-pagination',
            type: 'none',
        },
        });

      const swiperSecundario = new Swiper('.carrossel-secundario', {
             spaceBetween: 10,
             slidesPerView: 1,
            
          pagination: {
          el: '.swiper-pagination',
          type: 'none',
      },
      });
         </script>

 </body>

</html>
