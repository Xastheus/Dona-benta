<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/match.css">
</head>
<body>
    <div>
        <a href="feed.html"><img class="icone-voltar" src="assests/ícone de voltar.svg" alt="ícone de voltar"></a>
    </div>
    <h2 class="match-titulo">DEU MATCH</h2>

    <section>
        <img class="imagens-match" src="match-imagens/Group 18313.svg" alt="grupo de imagens">
        <div class="texto-imagens">
            <h2 class="texto-nome">Isabela Cassino</h2>
            <p class="texto-paragrafo">Gosto excêntrico por Agridoce</p>
        </div>

        <div class="icones-match">
            <img src="match-imagens/seta esquerda.svg" alt="ícone de voltar">
            <img src="match-imagens/chat.svg" alt="ícone de chat">
            <img src="match-imagens/estrela.svg" alt="">
        </div>
        <div class="icones-texto">
            <p>Passar</p>
            <p>Chat</p>
            <p>Favoritar</p>
        </div>
    </section>

    <section class="amanda">
        <h2 class="titulo-card">Outros Matches</h2>
        <div class="card-amanda">
            <img src="match-imagens/foto amanda.svg" alt="foto amanda">
            <div class="texto-card">
                <p class="nome-amanda">Amanda Cabrera Monteiro</p>
                <p class="descricao-amanda">Paixão por agridoce, mas não nega uma quedinha por um doce no final de semana.</p> 
            </div>
        </div>
    </section>

    
</body>
</html>
